<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>게시글 수정 폼</h1>

    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${board.id}">

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${board.name}" required>
        </div>

        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
        </div>

        <div class="form-group">
            <label for="content">본문:</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:text="${board.content}" required></textarea>
        </div>

        <div class="form-group">
            <label for="password">암호:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">확인</button>
    </form>
</div>
</body>
</html>
